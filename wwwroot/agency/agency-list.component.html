<div class="agencyList">
    <div class="agencyList-header">
        <h1>Agencys</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="agencyList-item">
        <div class="agencyList-name">
            {{ entity.name }}
        </div>
        <div class="agencyList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
